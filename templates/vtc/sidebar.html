{% load static %}
<aside class="main-sidebar sidebar-light-dark elevation-4">
    <a href="." class="brand-link">
        <img src="{% static 'img/logo.png' %}"
             alt="AdminLTE Logo"
             class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">COMITES</span>
    </a>
    <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">

                <img src="{{ request.user.get_image }}" class="img-circle" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">{{ request.user.username }}</a>
            </div>
        </div>
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-header">MANTENIMIENTO</li>
                <li class="nav-item">
                    <a href="" class="nav-link">
                        
                        <i class="fa fa-file mr-2" aria-hidden="true"></i>
                        <p>
                               PAGINA PRINCIPAL
                        </p>
                        
                    </a>
                </li>
                    {% if  perms.user.view_user %}
                        <li class="nav-item">
                            <a href="{% url 'user:user_list' %}" class="nav-link">
                                <i class="fa fa-male fa-3 mr-3" aria-hidden="true"></i>
                                <p>
                                    USUARIOS
                                </p>
                            </a>
                        </li>
                    {% endif %}
                

                    {% if  perms.persona.view_persona %}
                        <li class="nav-item">
                            <a href="{% url 'persona:persona_listview' %}" class="nav-link"> 
                                <i class="fa fa-users mr-1" aria-hidden="true"></i>
                                <p>
                                    PERSONAS
                                </p>
                            </a>
                        </li>
                    {% endif %}
                

                
            </ul>
        </nav>
    </div>
</aside>
